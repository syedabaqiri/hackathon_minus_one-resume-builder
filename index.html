<!DOCTYPE html>
<html>
<head>
    <title>Create Your Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Create Your Resume</h1>

    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required><br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" name="education" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Work Experience</legend>
            <label for="workExperience">Work Experience:</label>
            <textarea id="workExperience" name="workExperience" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" required></textarea><br>
        </fieldset>

        <button type="submit">Generate My Resume</button>
    </form>

    <div id="resume">
        <h2>Generated Resume</h2>
        <div id="resumeContent"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
