<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Resume</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Dynamic Resume Builder</h1>
  </header>

  
  <form id="resumeForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" required><br>

    <label for="education">Education:</label>
    <textarea id="education" required></textarea><br>

    <label for="workExperience">Work Experience:</label>
    <textarea id="workExperience" required></textarea><br>

    <label for="skills">Skills:</label>
    <textarea id="skills" required></textarea><br>

    <button type="submit">Generate Resume</button>
  </form>


  
  <div id="resumeContent" style="margin-top: 20px;"></div>


   
<div id="resumeLink" style="display:none;">
    <p>Your unique resume URL: <span id="generatedLink"></span></p>
    <button id="copyLinkButton">Copy Link</button>
  </div>
  
  
  <button id="downloadPdfButton" style="display:none;">Download Resume as PDF</button>

  <script src="app.js"></script>
</body>
</html>
